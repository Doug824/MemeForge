<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="style.css">

	<title>Meme Generator</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</head>
<body>
	<div class="background">
	<header class="container-fluid">
		<div class="container mx-auto text-center mb-5 title">
			<h1 class="text-info">The MEME FORGE</h1>
			<h2>Craft High-Quality Memes on your Own!</h2>
		</div>
		<br><br>
		<div class="steps">
			<p></p>
		</div>
	</header>
	<section class="container"> 
		<form id="meme-form">
<!-- Image -->
	<div class="group-form row mb-5">
		<label for="link-to-pic" class="col-md-2 col-form-label">Image URL:</label>
		<div class="col-md-10">
      	<input type="url" class="form-control" id="uploaded-img" placeholder="URL material" required>
   		</div>
	</div>
<!-- text-top -->
	<div class="group-form row mb-5">
		<label for="text-on-top" class="col-md-2 col-form-label">Top Meme Text:</label>
		<div class="col-md-10">
      		<input type="text" class="form-control" id="text-top" placeholder="Top Text Reagent">
    	</div>
	</div>
<!-- text-bottom -->
	<div class="group-form row mb-5">
		<label for="text-on-bottom" class="col-md-2 col-form-label">Bottom Meme Text:</label>
		<div class="col-md-10">
      		<input type="text" class="form-control" id="text-bottom" placeholder="Bottom Text Component">
    	</div>
	</div>
	<div class="group-form row mb-5">
		<label class="col-md-2 col-form-label">&nbsp;</label>
		<div class="col-md-2">
      		<input type="submit" class="btn btn-success" value="FORGE">
    	</div>
	</div>
		</form>
	<div class="line"></div>
	</section>
</div>
<section class="meme-gallery">
	<ul class="gallery">
	</ul>
</section>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<footer>
		<div class="container-fluid footer">
			<p>Fuel the Forge!</p>	
		</div>	
	</footer>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
